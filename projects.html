<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div id="sidebar-container"></div>
    <main class="content">
      <header>
        <h1 class="heading">Projects</h1>

        <div class="searchbar">
          <input type="text" id="searchInput" placeholder="Search by Tag" />
          <button id="viewAllTags">View All Tags</button>
        </div>
            
        
        </div>
      </header>
      <section id="projects">
        <!-- Projects will be displayed here dynamically -->
      </section>
      <div id="allTagsContainer" style="display: none;">
        <h2>All Tags (Alphabetical Order)</h2>
        <ul id="allTagsList">
            <!-- Tags will be displayed here alphabetically -->
        </ul>
    </div>
    </main>
    <script src="../index.js"></script>
  </body>
</html>
