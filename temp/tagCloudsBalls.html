<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rotating Word Ball</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fefefe;
        }
        #myCanvasContainer {
            width: 400px;
            height: 400px;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="myCanvasContainer">
        <canvas width="600" height="600" id="myCanvas"></canvas>
    </div>

    <ul id="tagList" style="display: none;">
        <li><a href="#">Machine Learning</a></li>
        <li><a href="#">Deep Learning</a></li>
        <li><a href="#">Neural Networks</a></li>
        <li><a href="#">Data Mining</a></li>
        <li><a href="#">Big Data</a></li>
        <li><a href="#">Statistics</a></li>
        <li><a href="#">Python</a></li>
        <li><a href="#">R</a></li>
        <li><a href="#">Visualization</a></li>
        <li><a href="#">NLP</a></li>
        <li><a href="#">AI Ethics</a></li>
        <li><a href="#">Predictive Modeling</a></li>
        <li><a href="#">Feature Engineering</a></li>
        <li><a href="#">Model Deployment</a></li>
        <li><a href="#">Data Cleaning</a></li>
        <li><a href="#">SQL</a></li>
        <li><a href="#">Data Wrangling</a></li>
    </ul>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.goat1000.com/tagcanvas.min.js?2.9"></script>
    <script>
        window.onload = function() {
            console.log("TagCanvas script loaded and executing.");

            // Initialize TagCanvas with custom configuration
            TagCanvas.Start('myCanvas', 'tagList', {
                textColour: '#ff0250',
                outlineColour: '#03456f',
                reverse: true,
                depth: 0.8,
                maxSpeed: 0.05,
                minSpeed: 0.01,
                weight: true
            });

            // Additional check to ensure the canvas is displayed correctly
            var canvas = document.getElementById('myCanvas');
            if (canvas.style.display === 'none' || canvas.style.visibility === 'hidden' || canvas.offsetHeight === 0) {
                console.error("TagCanvas failed to display properly.");
            } else {
                console.log("TagCanvas started and displayed successfully.");
            }
        };
    </script>
</body>
</html>
